<table border="1">
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Email</th>
            <th>Volume</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let person of salesPersonList">
            <td>{{ person.firstName }}</td>
            <td>{{ person.lastName }}</td>
            <td>{{ person.email }}</td>
            <td>{{ person.salesVolume }}</td>

        </tr>
    </tbody>

</table>
